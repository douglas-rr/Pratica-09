<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="pratica09exercicio01.css">
    <script src="pratica09exercicio01.js"></script>
</head>
<body onmousemove="voltaHttp()">
    <main>
        <form action="resposta.html">
            
            <label class="labelalinha" for ="login">Login: </label>
            <input type="text" placeholder="Informe seu login" id="login" tabindex="1" required>

            <label class= "labelalinha" for="email" required>E-mail: </label>
            <input type="email" placeholder="Informe seu e-mail" id="email" tabindex="2" required>
            
            <label class="labelalinha" for="datnasc">Data de Nascimento: </label>
            <input type="date" placeholder="Informe seu nascimento" id="datnasc" tabindex="3" required>
        
            <label class="labelalinha" for="senha">Senha: </label>
            <input type="password" placeholder="Informe sua senha" id="senha" tabindex="4" required>
                        
            <label class="labelalinha" for="confsenha">Confirmar Senha: </label>
            <input type="password" placeholder="Confirme sua senha" id="confsenha" tabindex="5" required>
                                
            <label  class= "labelalinha" for="sexo">Sexo: </label>
            <select id="sexo" tabindex="6" required>
                <option selected="selected"></option>
                    <option>Masculino</option>
                    <option>Feminino</option>
            </select>
                    
            <label class="labelalinha" for="cidade">Cidade: </label>
            <input type="text" placeholder="Informe sua cidade" id="cidade" tabindex="7" required>
                                
            <label class="labelalinha" for = "home">Home-Page: </label>
            <input type="text" value="http://" id="home" tabindex="8">
            
            <div>
                <label class="labelinteresse">Interesses: </label>
                <div class="alinha">

                    <input type="checkbox" id="musica" name="interesses" value="musica" tabindex="9"/>
                    <label for="musica">Música</label>
               
                    <input type="checkbox" id="esporte" name="interesses" value="esporte" tabindex="10"/>
                    <label for="esporte">Esporte</label>

                    <input type="checkbox" id="moda" name="interesses" value="moda" tabindex="10"/>
                    <label for="moda">Moda</label>
                
                </div>

            </div>

            <br>

            <input type="reset" value="Limpar" id="limpar">
            <input type="submit" value="Cadastrar" id="submit" onclick="return validarFormulario ()">

        </form>
    </main>
</body>
</html>
